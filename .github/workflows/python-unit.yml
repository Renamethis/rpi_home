# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: unittests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  unit-testing:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: virtualenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
    - name: git
      run: |
        git fetch && git pull --ff-only origin ${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
    - name: sync
      run: |
        pipenv sync
    - name: lfs
      run: |
        git lfs fetch && git lfs pull
    - name: unittests
      run: |
        UNITTEST_ENVIRONMENT="ON" pipenv run python -m unittest enviro_server/tests/unittests.py
